<div class="page-loading" *ngIf="isFetching"></div>
<nz-layout class="layout">
  <nz-header>
    <layout-header class="main-header"></layout-header>
  </nz-header>
  <nz-layout>
    <nz-sider
      class="main-sidebar"
      nzCollapsible
      [(nzCollapsed)]="layout.collapsed"
      [nzTrigger]="triggerTemplate"
    >
      <layout-sidebar></layout-sidebar>
    </nz-sider>
    <nz-content class="main-body">
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
