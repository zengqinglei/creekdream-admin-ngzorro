<div class="title" [style.width]="layout.collapsed ? '79px' : '199px'">
  <img class="logo" src="assets/images/logo.svg" />
  <span *ngIf="!layout.collapsed">{{ app.name }}</span>
</div>
<div class="bar">
  <ul>
    <li (click)="toggleCollapsedSidebar()">
      <i nz-icon [type]="layout.collapsed ? 'menu-unfold' : 'menu-fold'"></i>
    </li>
  </ul>
  <ul style="flex:1"></ul>
  <ul>
    <nz-dropdown [nzPlacement]="'bottomRight'">
      <li nz-dropdown>
        <i nz-icon type="setting"></i>
      </li>
      <ul nz-menu>
        <li
          nz-menu-item
          *ngIf="isSuppourtFullscreen"
          (click)="toggleFullscreen()"
        >
          <i
            nz-icon
            type="{{ isFullscreen ? 'fullscreen-exit' : 'fullscreen' }}"
          ></i>
          {{ isFullscreen ? '退出全屏' : '全屏' }}
        </li>
        <li nz-menu-item (click)="clearLocalStorage()">
          <i nz-icon type="delete"></i> 清理本地缓存
        </li>
      </ul>
    </nz-dropdown>
    <nz-dropdown [nzPlacement]="'bottomRight'" *ngIf="!!user">
      <li nz-dropdown>
        <nz-avatar
          nzIcon="user"
          nzSize="small"
          style="background-color:#87d068;"
        ></nz-avatar>
        <span class="user-title">{{ user.userName }}</span>
      </li>
      <ul nz-menu>
        <li nz-menu-item nzDisabled><strong>姓名：</strong>{{ user.name }}</li>
        <li nz-menu-item nzDisabled>
          <strong>角色：</strong>{{ user.roleName }}
        </li>
        <li nz-menu-item nzDisabled><strong>邮箱：</strong>{{ user.email }}</li>
        <li nz-menu-divider></li>
        <li nz-menu-item (click)="logout()">注销</li>
      </ul>
    </nz-dropdown>
  </ul>
</div>
